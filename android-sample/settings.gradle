pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            def githubProperties = new Properties()
            githubProperties.load(new FileInputStream(rootDir.getAbsolutePath() + "/github.properties"))
            url = uri("https://maven.pkg.github.com/packagexlabs/vision-sdk-packages")
            credentials {
                username = githubProperties.get("gpr.usr") as String ?: System.getenv("GPR_USER")
                password = githubProperties.get("gpr.key") as String ?: System.getenv("GPR_API_KEY")
            }
        }
    }
}
rootProject.name = "vision-sdk-android"
include ':app'
